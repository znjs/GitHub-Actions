name: my first github action
on: [push]
jobs:
    build-app:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                node-version: '14.17.0'
            - name: Install node_modules
              run: yarn
            - name: build the project
              run: yarn build
            - name: Sets the vercel env
              run: |
                cd build
                mkdir .vercel
                touch project.json
                echo '{"orgId":"akN3ACh49v9xbLeKsQC5FrHh","projectId":"prj_hmTHrgwC8K4vewIfikRxMMbsc2g8"}' > project.json
            - name: Deploy the project
              env:
                VERCEL_ORG_ID: akN3ACh49v9xbLeKsQC5FrHh
                VERCEL_PORJECT_ID: prj_IhlfMKvpthPrlbadheYElKofZQPP
              run : yarn deploy
            - name: Setup finished
              run: echo "Build successful"